
		<div class='feedback' id="feedback">
			<h1>Have something to say ?</h1>
			<form class="feedback2" id="feedback2" method="POST" onsubmit="return false;" target="_parent"> 
				<section id="f1">
					<label>Name:</label><br>
					<input type="text" name="Name" placeholder="Your Name..." autocomplete="off" size="50">
				</section><br>
				<section id="f2">
					<label>E-mail:</label><br>
					<input type="email" name="E-mail" placeholder="Your E-mail..." autocomplete="off" size="30">
				</section><br>
				<section id="f3">
					<label>Message:</label><br>
					<textarea name="Message" placeholder="Your Message..." autocomplete="off" size="200"></textarea>
				</section>
				<section id="f4">
					<label>Website:</label><br>
					<input type="text" name="website" placeholder="Your Website..." autocomplete="off">
				</section><br>
				<section id="f5">
					<button type="submit" title="Submit your message"><i class="material-icons">send</i></button>
					<button type="reset" title="Discard your Message"><i class="material-icons">delete</i></button>
				</section>
			</form>
		</div>
